{% extends "base.html" %}

{% block title %}Edit Set{% endblock %}

{% block content %}
<h3>Edit Set</h3>

<form method="POST">
    <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" name="weight" class="form-control" value="{{ set.weight }}" required>
    </div>
    
    <div class="form-group">
        <label for="reps">Reps</label>
        <input type="number" name="reps" class="form-control" value="{{ set.reps }}" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Update Set</button>
</form>

{% endblock %}
